<!DOCTYPE html>
<html>
<head>
  <title>Extern bericht</title>
</head>
<body>
  <h1>Bericht van meijran.nl:</h1>
  <div id="bericht">Laden...</div>
  <div id="output"></div>
  <script>
fetch("https://meijran.nl/github/bericht.asp")
  .then(response => response.json())
  .then(data => {
    document.getElementById("output").innerHTML = data.html;
  });
  </script>
</body>
</html>
